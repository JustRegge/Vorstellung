<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildersammlung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            width: calc(100vw - 10px);
            height: 100vh;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.5s ease-in-out;
            margin: 0 5px;
        }
        .image-container img {
            max-width: 90%;
            max-height: 90%;
            object-fit: cover;
        }
        .image-container.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="image-container"><img src="https://cdn.discordapp.com/attachments/1100439254871572601/1330935535048462428/image.png?ex=678fc9cf&is=678e784f&hm=c7af6597acd1d6ebda1449d01b11340e49016cc4d7e57fa0b1455d6e04ad3350&"></div>
    <div class="image-container"><img src="https://cdn.discordapp.com/attachments/1100439254871572601/1330935670906290328/image.png?ex=678fc9ef&is=678e786f&hm=3ce838fac75f2fe5d692a211edb16dab724d5e7bb1cbb7f63cb944e67f152867&" alt="Bild 2"></div>
    <div class="image-container"><img src="https://cdn.discordapp.com/attachments/1100439254871572601/1330935726187089950/image.png?ex=678fc9fc&is=678e787c&hm=30617e95c6badbcfe22eca145b86f0a00b5baa567da1f64d939cb909b6b9a3dc&" alt="Bild 3"></div>
    <div class="image-container"><img src="https://cdn.discordapp.com/attachments/1100439254871572601/1330904633165611079/image.png?ex=678fad07&is=678e5b87&hm=020bf688f673087aaceb8124b9a37690846cced2d3ffd00271d70886aafbc594&" alt="Bild 4"></div>
    <div class="image-container"><img src="https://cdn.discordapp.com/attachments/1100439254871572601/1330904664044077068/image.png?ex=678fad0e&is=678e5b8e&hm=7357ad4b5cc4d636fca564677977036177a666828a9d0da074fb4c3b2a4765f3&" alt="Bild 5"></div>
    <div class="image-container"><img src="https://cdn.discordapp.com/attachments/1100439254871572601/1330910276509503633/image.png?ex=678fb249&is=678e60c9&hm=3efddbc61e469ad1db81847e629058f3307798dc94218b35892a78b388a861a1&" alt="Bild 6"></div>
    <div class="image-container"><img src="https://cdn.discordapp.com/attachments/1100439254871572601/1330904724966211727/image.png?ex=678fad1d&is=678e5b9d&hm=117cbba07fe3f332a4a921623916285262bf3bcc7a31d23148f257f0863f3841&" alt="Bild 7"></div>
    <div class="image-container"><img src="https://cdn.discordapp.com/attachments/1100439254871572601/1330904754573934592/image.png?ex=678fad24&is=678e5ba4&hm=6890928aff3de1eeb9114bb4cca8054e9c23226f884da4b636674a7aa4042e3f&" alt="Bild 8"></div>

    <script>
        const imageContainers = document.querySelectorAll('.image-container');

        const showImages = () => {
            const triggerBottom = window.innerHeight / 5 * 4;

            imageContainers.forEach(container => {
                const containerTop = container.getBoundingClientRect().top;

                if (containerTop < triggerBottom) {
                    container.classList.add('show');
                } else {
                    container.classList.remove('show');
                }
            });
        };

        window.addEventListener('scroll', showImages);
        showImages();
    </script>
</body>
</html>
